<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number="time">
        <input type="text" v-model.number="four">
        <button @click="btnClick">计算</button>
        <h2>计算结果为:{{ten}}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                time: '',
                four: '',
                ten: ''
            },
            methods: {
                btnClick() {
                    console.log('btnClick');
                    this.ten = this.time + this.four
                }
            }
        })
    </script>
</body>

</html>
