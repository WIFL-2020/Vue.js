<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="js/vue.js"></script>
    <script>
        //自定义指令
        Vue.directive('color', {
            bind: function(el, binding) {
                el.style.backgroundColor = binding.value.color;
            },


        })


        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
