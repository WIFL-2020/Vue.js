<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }
        
        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }
        
        .grid th,
        td {
            padding: 10;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }
        
        .grid th {
            background-color: #F3DCAB;
        }
        
        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <label for="id">编号：
                    <input type="text" id="id" v-model="id" :disabled="flag" v-focus>
                </label>
                    <label for="name">名称：
                    <input type="text" id="name" v-model="name">
                </label>
                    <button @click="hander" :disabled="subFlag">提交</button>
                </div>
                <div>{{stotal}}</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in books" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date|format('yyyy-MM-dd hh-mm-ss')}}</td>
                        <td>
                            <a href="" @click.prevent="modify(item.id,item.name)">修改</a>
                            <span>|</span>
                            <a href="" @click.prevent="delectFlag(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        //自定义
        Vue.directive('focus', {
            inserted: function(el) {
                el.focus();
            }
        });
        Vue.filter('format', function dateFormat(date, format) {
                if (typeof date === "string") {
                    var mts = date.match(/(\/Date\((\d+)\)\/)/);
                    if (mts && mts.length >= 3) {
                        date = parseInt(mts[2]);
                    }
                }
                date = new Date(date);
                if (!date || date.toUTCString() == "Invalid Date") {
                    return "";
                }
                var map = {
                    "M": date.getMonth() + 1, //月份 
                    "d": date.getDate(), //日 
                    "h": date.getHours(), //小时 
                    "m": date.getMinutes(), //分 
                    "s": date.getSeconds(), //秒 
                    "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                    "S": date.getMilliseconds() //毫秒 
                };

                format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                    var v = map[t];
                    if (v !== undefined) {
                        if (all.length > 1) {
                            v = '0' + v;
                            v = v.substr(v.length - 2);
                        }
                        return v;
                    } else if (t === 'y') {
                        return (date.getFullYear() + '').substr(4 - all.length);
                    }
                    return all;
                });
                return format;
            })
            // 图书管理-图书列表展示功能注意事项：<a href="" @click.prevent>修改</a>事件绑定时，可以只添加修饰符，而不绑定事件函数

        var vm = new Vue({
            el: '#app',
            data: {
                subFlag: false,
                flag: false,
                id: '',
                name: '',
                books: [{
                    id: 1,
                    name: '三国演义',
                    date: 1605793637878
                }, {
                    id: 2,
                    name: '水浒传',
                    date: 1605793637878
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: 1605793637878
                }, {
                    id: 4,
                    name: '西游记',
                    date: 1605793637878
                }]
            },
            methods: {
                hander() {
                    //根据id去更新
                    if (this.flag) {
                        this.books.some(item => {
                            if (item.id == this.id) {
                                item.name = this.name
                                return true
                            }
                        })
                        return this.flag = false
                    } else {
                        let result = this.books.findIndex(item => item.id == this.id)
                        if (result !== -1) {
                            return alert('ID不能重复，请重试')
                        }
                        //判断输入框不能为空
                        if (this.id.trim().lenth == 0 || this.name.trim().length == 0) {
                            this.id = ''
                            this.name = ''
                            return alert('输入框不能为空')
                        }
                        //
                        const book = {}
                        book.id = this.id
                        book.name = this.name
                            // book.date = new Date().getTime()
                        book.date = 1605793637878
                        this.books.push(book)
                            // this.id = ''
                            // this.name = ''
                    }
                    this.id = '';
                    this.name = '';
                },
                modify(id, name) {
                    this.flag = true
                    this.id = id
                    this.name = name
                },
                delectFlag(id) {
                    this.books = this.books.filter(item => {
                        return item.id != id
                    })
                }
            },
            computed: {
                stotal() {
                    return this.books.length
                }
            },
            watch: {
                name(newName) {
                    let flag = this.books.some(item => item.name == this.name)
                    this.subFlag = flag

                }
            }
        });
    </script>
</body>

</html>
