<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy="uname">
            </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let timer = null
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哈',
                uname: '',
                tip: ''
            },
            methods: {
                checkName(uname) {
                    clearInterval(timer)
                    let that = this

                    timer = setTimeout(function() {
                        if (uname == 'admin') {
                            that.tip = "用户名已经存在,请更换一个"
                        } else {
                            that.tip = "用户名可以使用"
                        }
                    }, 1000)
                }
            },
            //侦听器
            watch: {
                uname(val) {
                    this.checkName(val)
                    this.tip = "正在验证"
                }
            }
        })
    </script>
</body>

</html>
