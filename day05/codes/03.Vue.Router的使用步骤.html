<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue_2.5.22.js"></script>
    <script src="lib/vue-router_3.0.2.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/user">俺大葱又回来了</router-link>
        <router-link to="/login">俺会回来的</router-link>

        <router-view></router-view>
    </div>
    <script>
        const User = {
            template: `<div>我来也</div>`
        }
        const Login = {
            template: `<div>来了哈</div>`
        }

        const router = new VueRouter({
            routes: [{
                path: '/',
                redirect: '/user',

            }, {
                path: '/user',
                component: User

            }, {
                path: '/login',
                component: Login
            }]
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            router
        })
    </script>
</body>

</html>
