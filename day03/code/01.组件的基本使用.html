<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <button @click="add">按钮单击了{{count}}</button>
            <slot>轻轻的走了，不带走一片云彩</slot>
        </div>
    </template>
    <script src="js/vue.js"></script>
    <script>
        //全局组件
        Vue.component('cpn', {
            data() {
                return {
                    count: 0
                }
            },
            template: '#cpn',
            methods: {
                add() {
                    this.count++
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>


</body>

</html>
