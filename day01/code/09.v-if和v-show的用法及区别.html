<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="count">{{message}}</div>
        <div v-show class="active"></div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                count: true
            }
        })
    </script>
</body>

</html>
