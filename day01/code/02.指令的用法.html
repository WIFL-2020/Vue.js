<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>


<body>
    <div id="app">
        <div>{{message}}</div>
        <div v-cloak>{{message}}</div>
        <div v-text="message"></div>
        <div v-html="message1"></div>
        <div v-html="message2"></div>
        <div v-once>{{message3}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                message1: '<a href="www.baidu.com">百度</a>',
                message2: '<img src="xxx"  onerror=alert("我来也")>',
                message3: '高兴啊'
            }
        })
    </script>
</body>

</html>
